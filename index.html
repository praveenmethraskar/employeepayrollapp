<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form action="save();return false" class="form">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label for="" class="label text">Name</label>
                <input type="text" class="input" id="name" class="name" placeholder="Your name.." required>
            </div>

            <div  class="row-content">
                <label for="" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="logo.jpg" required>
                        <img src="male.jpg" class="profile" id="image1" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="logo.jpg" required>
                        <img src="female.jpg" class="profile" id="image1" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="logo.jpg" required>
                        <img src="male.jpg" class="profile" id="image1" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="logo.jpg" required>
                        <img src="female.jpg" class="profile" id="image1" alt="">
                    </label>
                </div>
            </div>

            <div  class="row-content">
                <label for="" class="label text">Gender</label> 
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>

            <div  class="row-content">
                <label for="" class="label text">Gender</label> 
                <div>
                    <input type="checkbox" class="checkbox" name="hr" id="hr" value="HR">
                    <label for="male" class="text" >HR</label>
                    <input type="checkbox" class="checkbox" name="sales" id="sales" value="Sales">
                    <label for="male" class="text" >Sales</label>
                    <input type="checkbox" class="checkbox" name="finaces" id="finaces" value="Finaces">
                    <label for="male" class="text" >Finaces</label>
                    <input type="checkbox" class="checkbox" name="other" id="other" value="Other">
                    <label for="male" class="text" >Other</label>
                </div>
            </div>

            <div  class="row-content">
                <label for="Salary" class="label text">Choose Your Salary</label> 
                <input type="range" class="label text" name="salary" id="salary" min="30000" max="500000" step="100" value="40000">
                <output class="salary-output text" for="salary">40000</output>
            </div>

            <div  class="row-content">
                <label for="" class="label text">Start Date</label> 

                <div>
                    <select name="Day" id="day">
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                        <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">124</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                    </select>

                    <select name="month" id="day">
                        <option value="Jan">Jan</option><option value="Feb">Feb</option><option value="Mar">Mar</option><option value="Apr">Apr</option><option value="May">May</option><option value="Jun">Jun</option>
                        <option value="Jul">Jul</option><option value="Aug">Aug</option><option value="Sept">Sept</option><option value="Oct">Oct</option><option value="Nov">Nov</option><option value="Dec">Dec</option>
                    </select>

                    <select name="year" id="year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
            </div>

            <div  class="row-content">
                <label for="" class="label text">Notes</label> 
                <textarea name="notes" id="notes" placeholder="Enter message" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="" class="resetButton button cancelButton"> Cnacel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>




        </form>
    </div>
    
</body>
</html>
